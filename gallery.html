	<script>
  // Get the button
  const backToTopButton = document.getElementById("backToTop");

  // Show the button when scrolling down
  window.onscroll = function() { if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) 
  { backToTopButton.style.display = "block"; } else { backToTopButton.style.display = "none"; } };

  // Scroll to the top when clicking the button
  backToTopButton.onclick = function() { window.scrollTo({ top: 0, behavior: "smooth" }); };
